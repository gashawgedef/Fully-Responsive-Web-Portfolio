<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/styles.css" />

  </head>
  <body>
    <main>
      <header>
        <div class="overlay overlay-lg">
          <img src="./img/shapes/square.png" class="shape square" alt="">

          <img src="./img/shapes/half-circle.png" class="shape half-circle2" alt="">

          <img src="./img/shapes/wave.png" class="shape wave wave1" alt="">
          <img src="./img/shapes/wave.png" class="shape wave wave2" alt="">
          <img src="./img/shapes/triangle.png" class="triangle" alt="">

        <nav>
          <div class="container">

              <img src="./img/logo.png" alt="" />

                <li><a href="#">Home</a></li>

              </ul>

        <div class="header-content">
          <div class="container grid-2">
            <div class="column-1">
              <h1 class="header-title">Gashaw Gedef</h1>

              <a href="#" class="btn">Download CV</a>

            <div class="column-2 image">
              <img src="./img/person.png" class="img-element" alt="photo" />
            </div>
          </div>
        </div>
      </header>
    </main>
    <script src="js/app.js"></script>

</html>
